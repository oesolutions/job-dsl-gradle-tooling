
apply plugin: 'java'


version = 0.6
sourceCompatibility = 1.5

repositories {
    maven {
        name 'jenkins'
        url 'http://repo.jenkins-ci.org/releases'
    }
    maven {
        name 'gradle'
        url 'http://repo.gradle.org/gradle/libs-releases-local'
    }
    mavenCentral()
}


dependencies {
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '1.480'
    compile group: 'org.gradle', name: 'gradle-tooling-api', version: '1.11'
}


task initWrapper(type: Wrapper) {
    description = 'Initialize Gradle wrapper'
    gradleVersion = '1.11'
}

